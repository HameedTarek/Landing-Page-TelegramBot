<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelegramBot | Landing Page</title>

    <link rel="stylesheet" href="Assets/Styling/style.css">
    <script src="Assets/Scripting/script.js" defer ></script>
</head>
<body>
    
    <div class="stars" id="stars-container"></div>


    <header>
        <div class="detils">
            <div class="logo">
                <img src="Assets/Images/botlogo.png" alt="Logo">
            </div>

            <div class="btns">
                <button>Status</button>
                <button>Premium</button>
                <button>Resources</button>
                <button>Support Channel</button>
            </div>

            <div class="contact">
                <button>Login</button>
            </div>
        </div>
    </header>


    <section class="main">
        <div class="landing">
            <div class="right">
                <h1>The Smart Bot In <br> Telegram World lets try it!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, aut!</p>
                <div class="btns">
                <button>Invite Bot</button>
                <button class="learn-more">Learn More</button>
                <h5>Used from <span>1M</span> User!</h5>
                </div>
            </div>
            <img src="Assets/Images/botlogo.png" alt="Bot">
        </div>
    </section>

    <div class="notWork">
        <div class="data">
            <img src="Assets/Images/cross-circle.png" alt="x Mark">
            <h1>Not Working Temporary</h1>
        </div>
    </div>

</body>
</html>
